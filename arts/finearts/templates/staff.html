<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registered Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .profile-info {
            margin: 20px 0;
        }
        .profile-info p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .profile-info span {
            font-weight: bold;
            color: #333;
        }
        .events {
            margin-top: 20px;
        }
        .events h2 {
            font-size: 20px;
            color: #444;
        }
        .events ul {
            list-style: none;
            padding: 0;
        }
        .events li {
            background: #f7f7f7;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accept-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registered Events</h1>
        <div class="profile-info">
            <p><span>Admission Number:</span> 123456</p>
            <p><span>Department:</span> Fine Arts</p>
        </div>
        <div class="events">
            <h2>Registered Events</h2>
            <ul>
                <li>
                    <span>Painting Workshop</span>
                    <button class="accept-button">Accept</button>
                </li>
                <li>
                    <span>Sketching Competition</span>
                    <button class="accept-button">Accept</button>
                </li>
                <li>
                    <span>Art Exhibition</span>
                    <button class="accept-button">Accept</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
