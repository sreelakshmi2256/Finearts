<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finearts reg</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: #ecf0f1;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    .navbar {
      background-color: white;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .student-details {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }
    .card h3 {
      margin: 0 0 10px;
    }
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>arts reg</h2>
    <a href="#">Overview</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
  </div>
  <div class="main-content">
    <!-- Student Details Section -->
    <div class="student-details">
      <h3>Welcome, {{ student.name }}</h3>
      <p><strong>Department:</strong> {{ student.department }}</p>
    </div>
    <!-- Cards Section -->
    <div class="cards">
      <div class="card">
        <h3>Off Stage Events</h3>
        <p>Some description for Card 1.</p>
        <button type="submit">Register</button>
      </div>
     
      <div class="card">
        <h3>On Stage Events</h3>
        <p>Some description for Card 3.</p>
        <button type="submit">Register</button>
      </div>
    </div>
  </div>
</body>
</html>
