<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7);
            background: url('st thomas.png') no-repeat center center/cover;
            display: flex;
        }
        
        .container-fluid {
            height: 100vh;
            
        }
        .image-section {
            background: url('/path/to/your/image.png') no-repeat center center/cover;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-links a {
            backdrop-filter: blur(10px);

            text-decoration: none;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .footer {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex">
        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block image-section ">
        </div>

        <!-- Login Section -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4 bg-light">
            <img src="logo.png" alt="Institution Logo" class="logo">
            <h2 class="text-center mb-4">Welcome to St.Thomas</h2>
            <div class="login-links w-100 d-flex flex-column align-items-center">
                <a href="#" class="btn btn-light w-75">Faculty Login</a>
                <a href="#" class="btn btn-light w-75">Student Login</a>
                <a href="#" class="btn btn-light w-75">Admin Login</a>
            </div>
            <div class="footer mt-4 text-center">
                Powered by Linways Technologies Pvt. Ltd.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<br><br><br>
</body>
</html>
