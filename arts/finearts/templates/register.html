<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register</title>
    <style>
        /* Reuse styles from the login page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }

        .sidebar h3 {
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="/login/">Login</a></li>
            <li><a href="/register/">Register</a></li>
            <li><a href="/profile/">Profile</a></li>
            <li><a href="/staff_register/">Staff Register</a></li>
            <li><a href="/view_results/">View Results</a></li>
            <li><a href="/admin_dashboard/">Admin</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Register</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="admission_number">Admission Number:</label>
                <input type="text" id="admission_number" name="admission_number" required>
            </div>
            <div>
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select a Department</option>
                    <option value=" Bsc Computer Science">Bsc Computer Science</option>
                    <option value="Bvoc data Science">Bvoc Data Science</option>
                    <option value="Bcom (aided)">Bcom (aided)</option>
                    <option value="Bvoc Forensic Science">Bvoc Forensic Science</option>
                    <option value="BSc Mathematics">Bsc Mathematics</option>
                    <option value="Bsc Physics">Bsc Physics</option>
                    <option value="Bsc Chemistry">Bsc Chemistry</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
